# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - APP_NAME=samplenode-heroku
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - git push -f git@heroku.com:$APP_NAME.git withouttoolbelt

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
 
